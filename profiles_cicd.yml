github_native_instruments:
  outputs:
    dev:
      type: bigquery
      method: service-account
      project: "{{ env_var('DBT_BIGQUERY_PROJECT_ID') }}"
      dataset: "{{ env_var('DBT_BIGQUERY_DATASET_DEV') }}"
      threads: 4
      timeout_seconds: 300
      location: "{{ env_var('DBT_BIGQUERY_LOCATION') }}"
      keyfile: "{{ env_var('DBT_BIGQUERY_KEYFILE_PATH') }}"
      
    prod:
      type: bigquery
      method: service-account
      project: "{{ env_var('DBT_BIGQUERY_PROJECT_ID') }}"
      dataset: "{{ env_var('DBT_BIGQUERY_DATASET_PROD') }}"
      threads: 4
      timeout_seconds: 300
      location: "{{ env_var('DBT_BIGQUERY_LOCATION') }}"
      keyfile: "{{ env_var('DBT_BIGQUERY_KEYFILE_PATH') }}"

  target: dev 